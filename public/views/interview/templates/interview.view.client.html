<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

<nav id="mainNav" class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="col-xs-12 col-lg-3">
        <a class="navbar-brand" href="">solicitar.io</a>
        <div class="pull-right hidden-lg-up">
            <button class="btn btn-outline-danger" ng-click="model.endInterview()">End Interview</button>
        </div>
    </div>
    <div class="hidden-md-down col-sm-9">
        <div class="pull-right">
            <button class="btn btn-outline-danger">End Interview</button>
        </div>
        <div class="pull-right">
            <button class="btn btn-outline-success marginRight" ng-click="model.compile()">Compile Code</button>
        </div>

        <!--<select-->
                <!--ng-change="model.changeLanguage(c)"-->
                <!--ng-model="model.setLanguage"-->
                <!--ng-options="c for c in model.languages" >-->
            <!--<option>First</option>-->
        <!--</select>-->
        <div class="dropdown pull-right">
            <button class="btn btn-outline-info dropdown-toggle marginRight" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{model.language}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li ng-repeat="c in model.languages" class="list-group">
                    <a class="dropdown-item" href ng-click="model.changeLanguage(c)">{{c}}</a>
                </li>
            </div>
        </div>

        <div class="navbar-text">
            This is in col-8
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-3">
            <div id="controls">
                <div class="card card-inverse marginTop h-100"
                     style="background-color: #292b2c; border-color: #292b2c;">
                    <div class="card-header">
                        Video
                    </div>
                    <div class="card-block" style="padding: 0.25rem;">
                        <div id="remote-media"></div>
                    </div>
                    <div class="card-block" style="padding: 0.25rem;">
                        <div id="preview">
                            <!--<p class="instructions">Hello Beautiful</p>-->
                            <div id="local-media"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="button-preview" class="btn btn-outline-info" ng-click="model.cameraPreview()">
                            Preview My Camera
                        </button>
                    </div>
                </div>

                <div id="room-controls">
                    <p class="instructions">Room Name:</p>
                    <input id="room-name" type="text" placeholder="Enter a room name"/>
                    <button id="button-join" ng-click="model.joinDisabled || model.joinRoom()">Join Room</button>
                    <button id="button-leave" ng-click="model.leaveDisabled || model.leaveRoom()">Leave Room</button>
                </div>


                <div id="log"></div>
            </div>
        </div>


        <div class="hidden-md-down col-lg-9">
            <div class="row">
                <div class="col-lg-8">
                    <!--<div class="form-group">-->
                    <!--<label for="languageOptions">Size</label>-->
                    <!--<select id="languageOptions" class="form-control" ng-model="model.language"-->
                    <!--ng-options="c for c in model.languages"></select>-->
                    <!--<button class="btn-block" ng-click="model.changeLanguage()">Change Language</button>-->
                    <!--</div>-->
                    <!--<a class="btn btn-success btn-block" ng-click="model.createNewPad()" ng-show="model.visible">Create-->
                    <!--New-->
                    <!--Pad</a>-->
                    <div class="card card-inverse"
                         style="background-color: #292b2c; border-color: #292b2c; margin-top: 10px; padding: 0.25rem;">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-xs-4 col-lg-4">
                                    Code
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-4">
                                </div>
                                <div class="col-sm-4 col-md-3 col-lg-3 pull-right">
                                    <select class="form-control" style="background: transparent; color: white;"
                                            ng-change="model.changeLanguage(c)"
                                            ng-model="model.setLanguage"
                                            ng-options="c for c in model.languages">
                                        <option>First</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-block" style="padding: 0.25rem;">
                            <div id="myCode"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card card-inverse w-100"
                         style="background-color: #292b2c; border-color: #292b2c; margin-top: 10px; padding: 0.25rem;">
                        <div class="card-header">
                            Command Line Inputs
                        </div>
                        <div class="card-block" style="padding: 0.25rem;">
                            <!--<div class="form-group" style="margin-left: 10px; margin-top: 10px;">-->
                            <textarea class="form-control" rows="5" ng-model="model.input" id="input"
                                      style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;"></textarea>
                        </div>
                    </div>
                    <div class="card card-inverse w-100"
                         style="background-color: #292b2c; border-color: #292b2c; margin-top: 10px; padding: 0.25rem;">
                        <div class="card-header">
                            Console Output
                        </div>
                        <div class="card-block" style="padding: 0.25rem;">
                            <!--<div class="form-group" style="margin-left: 10px; margin-top: 10px;">-->
                            <textarea ng-model="model.result" class="form-control" rows="20"
                                      id="output" readonly
                                      style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
