            <button class="btn btn-outline-info dropdown-toggle marginRight" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-3">

            <!--<div id="remote-media"></div>-->



            <div id="controls">
                <div class="card card-inverse marginTop h-100" style="background-color: #292b2c; border-color: #292b2c;">
                    <div class="card-block" style="padding: 0.25rem;">
                        <div id="remote-media"></div>
                    </div>
                    <div class="card-block" style="padding: 0.25rem;">
                        <div id="preview">
                            <!--<p class="instructions">Hello Beautiful</p>-->
                            <div id="local-media"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                            <button id="button-preview" class="btn btn-outline-info" ng-click="model.cameraPreview()">Preview My Camera</button>
                    </div>
                </div>

                <div id="room-controls">
                    <p class="instructions">Room Name:</p>
                    <input id="room-name" type="text" placeholder="Enter a room name"/>
                    <button id="button-join" ng-click="model.joinDisabled || model.joinRoom()">Join Room</button>
                    <button id="button-leave" ng-click="model.leaveDisabled || model.leaveRoom()">Leave Room</button>
                </div>


                <div id="log"></div>
            </div>
        </div>


        <div class="hidden-md-down col-lg-9">
            <div class="row">
                <div class="col-lg-8">

                        New
                        Pad</a>

                    <div id="myCode"></div>
                </div>

                <div class="col-lg-4">
                    <div class="card card-inverse w-100" style="background-color: #292b2c; border-color: #292b2c; margin-top: 10px; padding: 0.25rem;">
                        <div class="card-header" style="padding: 0.25rem;">
                            Command Line Inputs
                        </div>
                        <div class="card-block" style="padding: 0.25rem;">
                    <!--<div class="form-group" style="margin-left: 10px; margin-top: 10px;">-->
                            <textarea class="form-control" rows="5" ng-model="model.input" id="input" style="background-color: black; color: white;"></textarea>
                        </div>
                    </div>
                    <div class="card card-inverse w-100" style="background-color: #292b2c; border-color: #292b2c; margin-top: 10px; padding: 0.25rem;">
                        <div class="card-header" style="padding: 0.25rem;">
                            Console Output
                        </div>
                        <div class="card-block" style="padding: 0.25rem;">
                            <!--<div class="form-group" style="margin-left: 10px; margin-top: 10px;">-->
                            <textarea ng-model="model.result" class="form-control" rows="20"
                                      id="output" readonly style="background-color: black; color: white;">
                            </textarea>
                        </div>
                    </div>
                </div>
