<div class="container-fluid">

    <ol class="breadcrumb my-3">
        <li class="breadcrumb-item"><a href="">Homepage</a></li>
        <li class="breadcrumb-item active">{{model.user.firstName}}'s Upcoming Interviews</li>
    </ol>

    <div ng-show="model.emptyUpcomingInterviews" class="alert alert-danger" role="alert">
        No Interviews found!
    </div>
    <div class="card-deck" ng-hide="model.emptyUpcomingInterviews">
        <div class="col-xl-3 col-sm-6 mb-3" ng-repeat="interview in model.applicantUpcomingInterviews">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{interview._position.name}}</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{interview._position.location}}</li>
                    <li class="list-group-item"><b>Interview Date:</b> {{interview.date}}</li>
                </ul>
                <div class="card-block">
                    <b class="card-title">Interviewer: </b>
                    <a class="card-link">{{interview._interviewer.firstName}} {{interview._interviewer.lastName}}</a>
                </div>

                <a class="card-footer clearfix small z-1"  href ng-click="model.interviewInstance=interview; model.tab='applicantScheduleInterview'">
                    <span class="float-left">Schedule Interview</span>
                    <span class="float-right"><i class="fa fa-angle-right"></i></span>
                </a>
            </div>
        </div>
    </div>
</div>
