<div class="container-fluid">

    <ol class="breadcrumb my-3">
        <li class="breadcrumb-item"><a href="">Homepage</a></li>
        <li class="breadcrumb-item"><a href="">Past Interviews</a></li>
        <li class="breadcrumb-item active">View Candidates</li>
    </ol>
    <div ng-show="model.emptyPastCandidates" class="alert alert-danger" role="alert">
        No Candidates found!
    </div>
    <div class="card" ng-hide="model.emptyPastCandidates">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="candidate in vm.pastCandidates">
                    <td data-label="Candidate Name: ">
                        {{candidate.name}}
                    </td>
                    <td data-label="Status: ">
                        <span class="badge badge-default badge-pill" ng-click="">{{candidate.result}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
